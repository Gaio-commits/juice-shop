name: üõ°Ô∏è Lopti AppSec (Full Audit & Fail-Safe)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Bot√£o manual (Essencial para testes)

permissions:
  contents: read
  security-events: write # Permite escrever no painel Security
  actions: read

jobs:
  # ====================================================
  # 1. SAST (Semgrep) - An√°lise Est√°tica de C√≥digo
  # ====================================================
  sast:
    name: üîç SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rodar Semgrep (Fail-Safe)
        run: |
          pip install semgrep
          # Gera SARIF para o GitHub e Texto para o seu relat√≥rio
          semgrep scan --config "p/default" --config "p/owasp-top-ten" --sarif --output semgrep.sarif || true
          semgrep scan --config "p/default" --text > semgrep-report.txt || true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        continue-on-error: true # Ignora erro se n√£o houver licen√ßa GHAS

      - name: üì§ Guardar Relat√≥rio TXT
        uses: actions/upload-artifact@v4
        with:
          name: 1-Relatorio-SAST-Semgrep
          path: semgrep-report.txt

  # ====================================================
  # 2. SCA (Dependency Check) - Bibliotecas de Terceiros
  # ====================================================
  sca:
    name: üì¶ SCA (DepCheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Rodar DepCheck (HTML + SARIF)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Lopti-AppSec'
          path: '.'
          format: 'ALL' # Gera HTML (Auditor) e SARIF (GitHub)
          out: 'reports'
          nvdApiKey: ${{ secrets.LOPTI_NVD_API }}
        continue-on-error: true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: dependency-check
        continue-on-error: true

      - name: üì§ Guardar Relat√≥rio HTML (Foco Auditoria)
        uses: actions/upload-artifact@v4
        with:
          name: 2-Relatorio-SCA-Dependencies
          path: reports/dependency-check-report.html

  # ====================================================
  # 3. Secret Scan (Gitleaks) - Bypass de Licen√ßa
  # ====================================================
  secrets:
    name: üîë Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necess√°rio para ler o hist√≥rico do Git

      - name: Rodar Gitleaks (Via Bin√°rio - Gr√°tis)
        run: |
          VERSION="8.18.1"
          wget https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz -O gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          # exit-code 0 garante que o PR n√£o quebre se achar chaves
          ./gitleaks detect --source="." --report-path=gitleaks.sarif --report-format=sarif --exit-code=0 || true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
        continue-on-error: true

  # ====================================================
  # 4. Infrastructure (Trivy) - Arquivos de Infra e Docker
  # ====================================================
  infra:
    name: üê≥ Trivy (Infra)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rodar Trivy (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
        continue-on-error: true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy.sarif
          category: trivy
        continue-on-error: true
