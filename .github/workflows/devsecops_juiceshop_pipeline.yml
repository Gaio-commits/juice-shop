name: üõ°Ô∏è Lopti AppSec (Full Audit & v4 Integrated)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ====================================================
  # 1. SAST (Semgrep) - Foco em 100% de Cobertura
  # ====================================================
  sast:
    name: üîç SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rodar Semgrep (Full Audit)
        run: |
          pip install semgrep
          # --config auto garante que ele pegue os 42 achados (TS, JS, Python, etc)
          semgrep scan --config auto --sarif --output semgrep.sarif || true
          semgrep scan --config auto --text > semgrep-report.txt || true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        continue-on-error: true

      - name: üì§ Guardar Relat√≥rio TXT
        uses: actions/upload-artifact@v4
        with:
          name: 1-Relatorio-SAST-Semgrep
          path: semgrep-report.txt

  # ====================================================
  # 2. SCA (Dependency Check) - Corre√ß√£o de Argumentos
  # ====================================================
  sca:
    name: üì¶ SCA (DepCheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Rodar DepCheck
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Lopti-AppSec'
          path: '.'
          format: 'ALL'
          out: 'reports'
          # Corre√ß√£o: Passando a chave NVD via args como a Action exige
          args: >
            --nvdApiKey ${{ secrets.LOPTI_NVD_API }}
            --enableRetired true
        continue-on-error: true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v4
        # Garante que s√≥ tenta o upload se o arquivo foi gerado
        if: hashFiles('reports/dependency-check-report.sarif') != ''
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: dependency-check
        continue-on-error: true

      - name: üì§ Guardar Relat√≥rio HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: 2-Relatorio-SCA-HTML
          path: reports/dependency-check-report.html

  # ====================================================
  # 3. Secret Scan (Gitleaks) - Corre√ß√£o de Valida√ß√£o SARIF
  # ====================================================
  secrets:
    name: üîë Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rodar Gitleaks (Vers√£o Est√°vel)
        run: |
          VERSION="8.18.4"
          wget https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz -O gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          # --redact e --exit-code=0 evitam erros de valida√ß√£o e quebra de build
          ./gitleaks detect --source="." --report-path=gitleaks.sarif --report-format=sarif --redact --exit-code=0 || true

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
        continue-on-error: true

  # ====================================================
  # 4. Infra (Trivy) - Container & FS
  # ====================================================
  infra:
    name: üê≥ Trivy (Infra)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rodar Trivy (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: üõ°Ô∏è Upload Painel Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy.sarif
          category: trivy
        continue-on-error: true
